    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Toggleable Comments</title>
        <style>
            /* Styles for demonstration purposes */
            .comment-toggle {
                display: none;
            }
    
            .comment-section {
                margin-top: 20px;
                border-top: 1px solid #ccc;
                padding-top: 20px;
            }
    
            .comment-container {
                margin-top: 10px;
                max-height: 0;
                overflow: hidden;
                transition: max-height 0.3s ease-out;
            }
    
            .comment-toggle:checked + .comment-section .comment-container {
                max-height: 200px; /* Adjust the max height as needed */
                transition: max-height 0.3s ease-in;
            }
    
            .comment {
                margin-bottom: 10px;
                padding: 10px;
                border: 1px solid #ddd;
                border-radius: 5px;
            }
        </style>
    </head>
    <body>
    
        <!-- Post Content -->
        <div>
            <h1>Post Title</h1>
            <p>This is the content of the post. Lorem ipsum dolor sit amet, consectetur adipiscing elit...</p>
        </div>
    
        <!-- Comment Section -->
        <input type="checkbox" id="comment-toggle" class="comment-toggle">
        <div class="comment-section">
            <label for="comment-toggle">Show Comments</label>
            <div class="comment-container">
                <!-- Comments will be displayed here -->
                <div class="comment">This is a great post!</div>
                <div class="comment">Thanks for sharing.</div>
                <div class="comment">Nice content!</div>
            </div>
        </div>
    
    </body>
    </html>
